[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	nrf24/RF24@^1.4.5
	adafruit/Adafruit Motor Shield library@^1.0.1
	arduino-libraries/Servo@^1.1.8
	waspinator/AccelStepper@^1.64
monitor_speed = 9600
upload_port = COM3
monitor_port = COM3
